{% extends "base.html" %}

{% block content %}
<div class="container px-5 py-24 mx-auto">
    <div class="flex flex-wrap -m-4">
        <!-- Module 1 -->
        {% for subject in subjects %}
        <div class="p-4 lg:w-1/3">
            <div class="h-full bg-white p-8 rounded">
                <h1 class="title-font text-lg font-medium text-gray-900 mb-3">{{ subject.name }}</h1>
                <p class="leading-relaxed mb-3">{{ subject.description }}</p>
                <p class="leading-relaxed mb-3">({{ subject.question_num }} questions)</p>
            </div>
        </div>

        {% endfor %}
    </div>
</div>
{% endblock %}
